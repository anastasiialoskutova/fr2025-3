<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра на Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Бали: <span id="score">0</span></p>
    <div id="previousScoreDisplay"></div>
    <div class="button-container">
        <button id="startGame">Почати гру</button>
        <button id="endGame">Завершити гру</button>
    </div>
    <div class="button-container-move">
        <div>
            <button id="moveUp">↑</button>
        </div>
        <div>
            <button id="moveLeft">←</button>
            <button id="moveRight">→</button>
        </div>
        <div>
            <button id="moveDown">↓</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
