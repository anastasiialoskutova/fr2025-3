<!DOCTYPE html>
<html>
<head>
    <title>Гра на Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Очки: <span id="score">0</span></p>
    <button id="startGame">Почати гру</button>
    <button id="endGame">Завершити гру</button>
    <br>
    <button id="moveUp">Вгору</button>
    <button id="moveDown">Вниз</button>


   <button id="displayScores">Показати результати</button>
   <button id="clearScores">Очистити результати</button>
    <script src="script.js"></script>
</body>
</html>
